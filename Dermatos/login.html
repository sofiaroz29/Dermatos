    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">

</head>
<body>
    <section class="sub-headerb">
        <nav>            
        <a href="index.html"><img src="img/logofinal.png"></a>
        <i class="fa-solid fa-xmark" onclick="showMenu()"></i>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="analisis.html">REALIZAR ANALISIS</a></li>
                    <li><a href="login.html">INICIAR SESIÓN</a></li>
                </ul>
            </div>
            <i class="fa-solid fa-bars"></i>
        </nav>
        <!-- <h1>LOG IN</h1> -->
    </header>
    
    <!-- LOGIN -->
    <div class="container">
        <div class="square">
            <div class="login" id="singin">
                <h1>LOG IN</h1>
                <form action="www.localhost:3000/api/usuario" method="post">
                    <input required class="controls"  type="email"  name="correo" id="correo" placeholder="Ingrese su Email"><br>
                    <input required class="controls" type="password"  name="contraseña" id="contraseña" placeholder="Ingrese su contraseña"><br>
                    <input class="botons" type="submit" value="Ingresar">
                    
                    <div class="actions">
                        <button id="registrarse" type="button">¿Todavía no tienes una cuenta?</button>
                        <button id="forgotPass" type="button">Recuperar contraseña</button>
                    </div>
                </form>
            </div>

            <div class="registrarse" id="register">
                <h1>REGISTRARSE</h1>
                <form action="#" method="post">
                    <input required class="controls"  type="text"  name="nombres" id="nombres" placeholder="Ingrese su Nombre"><br>
                    <input required class="controls"  type="text"  name="apellidos" id="apellidos" placeholder="Ingrese su Apellido"><br>
                    <input required class="controls"  type="email"  name="correo" id="correo" placeholder="Ingrese su Email"><br>
                    <input required class="controls" type="password"  name="contraseña" id="contraseña" placeholder="Ingrese su contraseña"><br>
                    <input class="botons" type="submit" value="Registrarse">

                    <div class="actions">
                        <button id="login" type="button">¿Ya tienes una cuenta?</button>
                    </div>
                </form>
            </div>

            <div class="recpass" id="passrecover">
                <h1>RECUPERAR CONTRASEÑA</h1>
                <form action="#" method="post">
                    <p>Se le envara un correo para restablecer la contraseña. Una vez pueda hacerlo, regrese.</p>
                    <input required class="controls"  type="email"  name="correo" id="correo" placeholder="Ingrese su Email"><br>
                    <input class="botons" type="submit" value="Enviar">

                    <div class="actions">
                        <button id="regresar" type="button">Regresar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- JS -->
    <script>
        var navLinks = document.getElementById("navLinks");

        function showMenu(){
            navLinks.style.right = "0";
        }

        function hideMemnu(){
            navLinks.syle.right = "-200px";
        }    
        
        const singin = document.getElementById('singin');
        const register = document.getElementById("register");
        const passrecover = document.getElementById("passrecover");

        const forgotPass = document.getElementById("forgotPass");
        const login = document.getElementById("login");
        const registrarse = document.getElementById("registrarse");        
        const regresar = document.getElementById("regresar");
        
        function OnLoad() {
            passrecover.style.display = "none";
            singin.style.display = "block";
            register.style.display = "none";
            passrecover.transform = "rotate3d(0,0,0,90deg)"
            document.title = "Log In";
        };

        window.onload = OnLoad();

        forgotPass.addEventListener("click", () => {
            passrecover.style.display = "block";
            singin.style.display = "none";
            register.style.display = "none";            
            passrecover.transform = "rotate3d(0,1,0,90deg)"
            document.title = "Password Recover";
        });
    
        login.addEventListener("click", () => {
            passrecover.style.display = "none";
            singin.style.display = "block";
            register.style.display = "none";
            passrecover.transform = "rotate3d(0,0,0,90deg)"
            document.title = "Log In";
        });

        registrarse.addEventListener("click", () => {
            passrecover.style.display = "none";
            singin.style.display = "none";
            register.style.display = "block";            
            document.title ="register page";            
            passrecover.transform = "rotate3d(0,-1,0,90deg)"
            document.title = "Register";
        });

        regresar.addEventListener("click", () => {
            passrecover.style.display = "none";
            singin.style.display = "block";
            register.style.display = "none";
            passrecover.transform = "rotate3d(0,0,0,90deg)"
            document.title = "Log In";
        });
        
    </script>

    
    <!-- FOOTER -->
    <section class="footer">

</body>
</html>
