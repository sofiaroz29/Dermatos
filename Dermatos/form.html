<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dérmatos</title>
    
    <link rel="stylesheet" href="./index.css" onclick="hideMenu()">
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css">   
    <script src="https://kit.fontawesome.com/c408ff2c28.js" crossorigin="anonymous"></script>
    <script src="login.js"></script>

</head>
<body>
    <section class="sub-headerb">
        <nav>            
        <a href="index.html"><img src="img/logofinal.png"></a>
        <i class="fa-solid fa-xmark" onclick="showMenu()"></i>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">INICIO</a></li>
                    <li><a href="analisis.html">REALIZAR ANALISIS</a></li>
                    <li><a href="login.html">INICIAR SESIÓN</a></li>
                </ul>
            </div>
            <i class="fa-solid fa-bars"></i>
        </nav>
    </header>

    
    <div class="formulario" id="nos">
        <div class="square">
            <div class="form" id="formAnalisis" method="post" action="www.localhost:3000/upload">
                <h1>COMPLETAR DATOS</h1>
                <div class="row">
                    <input class="controls"  type="text"  name="parte" id="parte" placeholder="Parte del cuerpo"><br>
                    <input class="controls"  type="text"  name="sintomas" id="sintomas" placeholder="Síntomas"><br>
                </div>

                <div class="row">
                    <input class="controls"  type="text"  name="observaciones" id="observaciones" placeholder="Observaciones"><br>
                    <input class="controls"  type="text"  name="apersonales" id="apersonales" placeholder="Antecedentes personales"><br>
                </div>

                <div class="row">
                    <input class="controls"  type="text"  name="afamiliares" id="afamiliares" placeholder="Antecedentes familiares"><br>
                    <input class="controls"  type="text"  name="fototipo" id="fototipo" placeholder="Fototipos (color y rasgos de piel)"><br>                
                    
                    <button id="fototiposInfo" type="button">?</button>
                </div> 

                <div class="row">                
                    <input class="controls" type="text"  name="conducta respecto al sol" id="conductasol" placeholder="Conducta respecto al sol"><br>               
                    <input class="controls" type="file" name="foto" id="img" value="Subir Foto" accept="image/png, image/jpg">
                </div>     
            
                <input class="botons" type="submit" value="Terminado">                 
            </div> 

            <div class="mostrarftipos" id="foto"> 
                <h1>FOTOTIPOS</h1>              
                <div>
                    <img src="img/FototiposInfo.png">
                </div>
                <div class="actions">
                    <button id="regresar" type="button">Volver</button>
                </div>
            </div>
        </div>
    </div>


    <!-- JS -->
    <script>
        var navLinks = document.getElementById("navLinks");

        function showMenu(){
            navLinks.style.right = "0";
        }

        function hideMemnu(){
            navLinks.syle.right = "-200px";
        }    
        
        const formAnalisis = document.getElementById('formAnalisis');
        const foto = document.getElementById("foto");

        const fototiposInfo = document.getElementById("fototiposInfo");        
        const volver = document.getElementById("regresar");
        
        
        function OnLoad() {
            foto.style.display = "none";
            formAnalisis.style.display = "block";
            foto.transform = "rotate3d(0,1,0,90deg)"
            document.title = "Form";
        };

        window.onload = OnLoad();

        fototiposInfo.addEventListener("click", () => {
            foto.style.display = "block";
            formAnalisis.style.display = "none";      
            formAnalisis.transform = "rotate3d(0,1,0,90deg)"
            document.title = "Fototipos";
        });
    
        regresar.addEventListener("click", () => {
            foto.style.display = "none";
            formAnalisis.style.display = "block";
            foto.transform = "rotate3d(0,1,0,90deg)"
            document.title = "Form";
        });

    </script>
    
</body>
</html>
